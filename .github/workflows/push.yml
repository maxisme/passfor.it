name: push

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Publish web to Docker Registry
        uses: docker/build-push-action@v1
        with:
          repository: maxisme/passfor.it
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_with_ref: true
          tag_with_sha: true
          fetch-depth: '0'
      - name: Publish php to Docker Registry
        uses: docker/build-push-action@v1
        with:
          dockerfile: php.Dockerfile
          repository: maxisme/php.passfor.it
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_with_ref: true
          tag_with_sha: true
  deploy:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Update web
        run: |
          export sha="${{ github.sha }}"
          curl -fs -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=passforit_web' \
          -d "tag=sha-${sha:0:7}" \
          -d "image=maxisme/passfor.it" \
          -d "token=${{ secrets.HOOK_TOKEN }}"
      - name: Update php
        run: |
          export sha="${{ github.sha }}"
          curl -fs -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=passforit_php' \
          -d "tag=sha-${sha:0:7}" \
          -d "image=maxisme/php.passfor.it" \
          -d "token=${{ secrets.HOOK_TOKEN }}"
